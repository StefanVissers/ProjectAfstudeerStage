<p *ngIf="!project"><em>Loading...</em></p>

<div class="container">
  <div class="row" *ngIf="project">
    <div class="col-md-4" style="overflow-y: auto">
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel *ngFor="let category of project.workflowElementCategories" title="{{ category.name }}">
          <ng-template ngbPanelContent>
            <ul>
              <li *ngFor="let element of category.workflowElements">{{ element.name }}</li>
            </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

    </div>
    <div class="col-md-8">
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
