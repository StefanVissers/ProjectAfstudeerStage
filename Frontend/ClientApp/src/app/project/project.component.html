<a class="nav-link " [routerLink]='["/create-project"]'>Add Project</a>

<p *ngIf="!projects"><em>Loading...</em></p>

<table class='table table-active' *ngIf="projects">
  <thead>
    <tr>
      <th>Project Name</th>
      <th>Project Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects" [className]="project.isCompleted ? 'list-group-item-dark' : 'visible'" >
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>
      <td><a [routerLink]="['/project/'+project.id]">Details</a></td>
    </tr>
  </tbody>
</table>
